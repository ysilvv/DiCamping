<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | DiCamping</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/styleLOGIN.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.png">
            <div id="MensagemERRO" style="display: none;"></div>
        </div>

        <div class="box-login">
            <h1>
               JUNTE-SE A NÓS!
            </h1>

            <div class="box">             
    
                <input type="text" id="input_nome" placeholder="Nome">
                <input type="text" id="input_email" placeholder="E-mail">
                <input type="password" id="input_senha" placeholder="Senha">
                <input type="password" id="input_confirmacao_senha" placeholder="Confirme a senha">
                
                <button onclick="VerificacaoCadastro()"><b>LOGIN</b></button>
              
                <a href="login.html">
                    <p>Já tem uma conta</p>
                </a>
            </div>
        </div>
    </div>
</body>
<script>
function VerificacaoCadastro(){
let nome = input_nome.value;
let email = input_email.value;
let senha = input_senha.value;
let confirmacaoSenha = input_confirmacao_senha.value;


if (nome.length <= 2) {
    MensagemERRO.style.display = 'block';
    MensagemERRO.innerHTML = `Digite um nome válido`
} 
else if (email.indexOf("@") <= -1) {
    MensagemERRO.style.display = 'block';
    MensagemERRO.innerHTML = `Digite um email válido!`
}
else if (email.indexOf(".com") <= -1) {
    MensagemERRO.style.display = 'block';
    MensagemERRO.innerHTML = `Digite um email válido!`
}
else if (senha.length < 8) {
    MensagemERRO.style.display = 'block';
    MensagemERRO.innerHTML = `A senha deve ter pelo menos de 8 caracteres`
}

else if (senha.match(/[A-Z]/g) == null) {
    MensagemERRO.style.display = 'block';
    MensagemERRO.innerHTML = `A senha deve conter pelo menos 1 letra maiúscula`
}


else if (confirmacaoSenha != senha) {
    MensagemERRO.style.display = 'block';
    MensagemERRO.innerHTML = `Confirmação de senha inválida`
}
else {
    alert ("Cadastro realizado com sucesso! Você será redirecionado para a página de Login")
    window.location.href = "login.html"
}
}
</script>
</html>
