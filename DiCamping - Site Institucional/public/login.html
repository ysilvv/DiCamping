<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.png">
        </div>

        <div class="box-login">
            <h1>
               BEM VINDO(A) DE VOLTA!
            </h1>

            <div class="box">
                <h2>FAÃ‡A SEU LOGIN</h2>               
                
                <input type="text" id="input_email" placeholder="E-mail">
                <input type="password" id="input_senha" placeholder="Senha">
                

                <button onclick="VerificacaoLogin()"><b>LOGIN</b></button>
                <a href="#">
                    <p>Esqueceu a sua senha?</p>

                <a href="cadastro.html">
                    <p>Criar uma conta</p>
                </a>
            </div>
        </div>
    </div>
</body>
<script>
function VerificacaoLogin(){
    let email = input_email.value;
    let senha = input_senha.value;


    if (email.indexOf("@") <= -1) {
        alert ("E-mail ou senha incorreto!")
    }
    else if (email.indexOf(".com") <= -1) {
        alert ("E-mail ou senha incorreto!")
    }
    else if (senha.length < 8) {
        alert ("E-mail ou senha incorreto!")
    }

    else if (senha.match(/[A-Z]/g) == null) {
        alert ("E-mail ou senha incorreto!")
    }
    else {
    window.location.href = "index2.html"
    }

}


</script>
